<!DOCTYPE html>
<html>
<head>
  <title>Goal Progress Chart</title>
  <style>
    .chart-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .chart-heading {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chart-heading">
    <h1>Goal Progress</h1>
  </div>
  <div class="chart-container">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const barChartLabels = ['Mon', 'Tue', 'Weekly', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const barChartData = {
      labels: barChartLabels,
      datasets: [{
        label: 'Workout',
        data: [100, 80, 60, 40, 20, 0, 0, 0],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 10,
        borderRadius: {topLeft: 20, topRight: 20, bottomLeft: 20, bottomRight: 20},
      },
      {
        label: 'Calories',
        data: [0, 80, 60, 40, 20, 0, 0, 0],
        backgroundColor: 'rgba(153, 102, 255, 0.2)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 10,
        borderRadius: {topLeft: 20, topRight: 20, bottomLeft: 20, bottomRight: 20},
      },
      {
        label: 'Steps',
        data: [0, 0, 60, 40, 20, 0, 0, 0],
        backgroundColor: 'rgba(255, 159, 64, 0.2)',
        borderColor: 'rgba(255, 159, 64, 1)',
        borderWidth: 10,
        borderRadius: {topLeft: 20, topRight: 20, bottomLeft: 20, bottomRight: 20},
      }]
    };

    const barChartConfig = {
      type: 'bar',
      data: barChartData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const pieChartData = {
      labels: ['Workout', 'Calories', 'Steps'],
      datasets: [{
        label: 'Goal Progress',
        data: [100, 140, 60],
        backgroundColor: [
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 10,
        borderRadius: {topLeft: 20, topRight: 20, bottomLeft: 20, bottomRight: 20},
      }]
    };

    const pieChartConfig = {
      type: 'pie',
      data: pieChartData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Goal Progress'
          }
        }
      }
    };

    const barChartCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barChartCtx, barChartConfig);

    const pieChartCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieChartCtx, pieChartConfig);
  </script>
</body>
</html>
